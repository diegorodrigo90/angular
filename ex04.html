<!DOCTYPE html>
<html ng-app="app" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').controller('MeuController', [
            function() {
                const self = this
                self.value = 100
                self.inc = function() {
                    self.value++
                }
                self.exc = function() {
                    self.value--
                }
            }
        ])

    </script>
</head>

<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.value }}</h1>
        <input ng-model="ctrl.value" />
        <button ng-click="ctrl.exc()">-</button>
        <button ng-click="ctrl.inc()">+</button>
    </div>
</body>

</html>
